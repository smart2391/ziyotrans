<!doctype html>
<html lang="en" xmlns:th="http//www.thymeleaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Home page</title>
</head>
<body>
<!--Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Car Documents</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/main">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=""></a>
            </ul>

        </div>
    </div>
</nav>
<!--Navbar -->

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center text-primary">Add Document</h4>
                    <form th:action="@{/register}" method="post" >

                        <div class="form-group mb-3">
                            <input type="text"
                                   class="form-control" name="nameDrive" placeholder="Haydovchi F.I.O" >
                        </div>

                        <select class="form-select" aria-label="Default select example" name="carNumber" >

                            <option selected>CarNumbers</option>
                            <option th:each="carnum:${cnum}"
                                        th:value="${carnum.id}"
                                        th:text="${carnum.carNum}">
                            </select>


                        <div class="form-group mt-3 mb-3">
                            <input type="text" class="form-control" name="tirNumber" placeholder="Tir raqamini kiriting">
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value=1 name="checkTirNum">
                            <label class="form-check-label">
                                checkTirNum
                            </label>
                        </div>

                        <div class="form-group mt-3 mb-3">
                            <input type="text" class="form-control" name="wayBill" placeholder="Yo'l varaqasi raqami?">
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value=1 name="checkWayBill">
                            <label class="form-check-label">
                                checkWayBill
                            </label>
                        </div>

                        <div class="form-group mt-3 mb-3">
                            <input type="text" class="form-control" name="numberCMR" placeholder="CMR raqamini kiriting">
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value=1 name="checkCmr">
                            <label class="form-check-label">
                                checkCmr
                            </label>
                        </div>

                        <div class="form-group mt-3 mb-3">
                                <input type="text" class="form-control" name="numberCMR2" placeholder="CMR2 raqamini kiriting">
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value=1 name="checkCmr2">
                            <label class="form-check-label">
                                checkCmr2
                            </label>
                        </div>

                        <div class="form-group mt-3 mb-3">
                            <input type="number" class="form-control" name="dazvol" placeholder="Dazvol raqamini kiriting">
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value=1 name="checkDazvol">
                            <label class="form-check-label">
                                checkDazvol
                            </label>
                        </div>
                        <div class="form-group mt-3 mb-3">
                            <input type="number" class="form-control" name="comUdos" placeholder="Komandirovchni udostreniya">
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value=1 name="checkcomUdos">
                            <label class="form-check-label">
                                checkcomUdos
                            </label>
                        </div>

                        <div class="form-group mt-3 mb-3">
                            <input type="date" class="form-control" name="date" placeholder="Sanani kiriting">
                        </div>

                        <div class="form-group mt-3">
                            <button class="btn btn-success btn-block-5 mt-3">Save</button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
