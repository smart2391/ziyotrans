<!doctype html>
<html lang="en" xmlns:th="http//www.thymeleaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Home page</title>
</head>
<body>

<!--Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Car Documents</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/main">Home</a>
                </li>
                <!-- Example single danger button -->
                <form class="d-flex" >
                <select class="form-select" aria-label="Default select example" name="dates">
                    <option selected>Filter</option>
                    <option value= "1" >Filter date</option>
                    <option value= "2" >Kamchilgi bor documentlar</option>
                    <option value="3">Three</option>
<!--                    <button class="btn btn-outline-success" type="submit">Search</button>-->
                </select>
                <div class="form-group mx-lg-2">
                <button class="btn btn-success" type="submit">submit</button>
                </div>
                </form>
            </ul>

            <form class="d-flex" >
                <input class="form-control me-2" type="search" name="filterid"
                       th:value="${filter}"
                       placeholder="Search" aria-label="Search">

                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

        </div>
    </div>
</nav>

<!--Navbar -->

<div th:if=${session.msg}>
    <div class="alert alert-success" role="alert" th:text="${session.msg}">

    </div>

    <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
</div>

<!--Table-->
<!--Table-->
<div class="container p-5">

    <table class="table table-bordered border-primary">
        <thead class="bg-primary text-white">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Haydovchi F.I.O</th>
            <th scope="col">Tir raqami</th>
            <th scope="col">Yo'l varaqasi</th>
            <th scope="col">CMR </th>
            <th scope="col">CMR2 </th>
            <th scope="col">Dazvol</th>
            <th scope="col">Kom.udos</th>
            <th scope="col">Date</th>
            <th scope="col">CarNumber</th>
            <th scope="col">Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each = "c:${car}">
            <th th:text="${c.id}">1</th>
            <td th:text="${c.nameDrive}"></td>
            <td th:text="${c.tirNumber}"></td>
            <td th:text="${c.wayBill}"></td>
            <td th:text="${c.numberCMR}"></td>
            <td th:text="${c.numberCMR2}"></td>
            <td th:text="${c.dazvol}"></td>
            <td th:text="${c.comUdos}"></td>
            <td th:text="${c.date}"></td>
            <td th:text="${c.carNumber.carNum}"></td>

            <td>
                <a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${c.id})}">Edit</a>
                <a class="btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${c.id})}">Delete</a>
            </td>
        </tbody>

    </table>

</div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
